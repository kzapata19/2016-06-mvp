<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>People I Know </title>
</head>
<body>
  <div class="container" ng-controller="myCtrl">
  <h1>People I Know</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Facebook</th>
          <th>Add Person</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input ng-model="contact.name"></td>
          <td><input ng-model="contact.phoneNum"></td>
          <td><input ng-model="contact.email"></td>
          <td><input ng-model="contact.facebook"></td>
          <td><button ng-click="addPerson()">Add Person</button></td>
          <td><button ng-click="update()">Edit Entry</button>&nbsp;<button ng-click="clear()">Clear</button></td>
        </tr>
        <tr ng-repeat="contact in addressList">
          <td>{{contact.name}}</td>
          <td>{{contact.phoneNum}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.facebook}}</td>
          <td><button ng-click="deletePerson(contact._id)">Delete</button></td>
          <td><button ng-click="editEntry(contact._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
<script src="server.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
